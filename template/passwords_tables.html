<!DOCTYPE html>
<html>
<head>
    <title>Passwords Table</title>
    <style>
        /* Add CSS styles for table formatting here */
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Passwords</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>App Name</th>
                <th>Generated Password</th>
                <th>Password Length</th>
            </tr>
        </thead>
        <tbody>
            {% for password in passwords %}
            <tr>
                <td>{{ password.name }}</td>
                <td>{{ password.app_name }}</td>
                <td>{{ password.generated_password }}</td>
                <td>{{ password.password_length }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
